<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc</title>
</head>
<body>
    
    <h1>Calculator</h1>
    
        <div class="container">
            <div class="answer">
                <input type="text" placeholder="0" id="calculator">
            </div>
    
            <div class="line"></div>

            <div class="grid">
                <button class="op" onclick="clear1()" id="c">C</button>
                <button class="op" onclick="del()" id="del">Del</button>
                <button class="op" onclick="display('%')">%</button>
                <button class="op" onclick="display('/')">รท</button>
                <button class="num" onclick="display('7')">7</button>
                <button class="num" onclick="display('8')">8</button>
                <button class="num" onclick="display('9')">9</button>
                <button class="op" onclick="display('*')">x</button>
                <button class="num" onclick="display('4')">4</button>
                <button class="num" onclick="display('5')">5</button>
                <button class="num" onclick="display('6')">6</button>
                <button class="op" onclick="display('-')">-</button>
                <button class="num" onclick="display('1')">1</button>
                <button class="num" onclick="display('2')">2</button>
                <button class="num" onclick="display('3')">3</button>
                <button class="op" onclick="display('+')">+</button>
                <button class="num" onclick="display('0')">0</button>
                <button class="num" onclick="display('.')">.</button>
                <button class="num" onclick="display('00')">00</button>
                <button class="op" onclick="calc()" id="eq">=</button>
            </div>
        </div>

    <script src="sandbox.js"></script>
</body>
</html>
